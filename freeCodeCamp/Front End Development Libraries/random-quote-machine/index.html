<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Random Quote Machine</title>
</head>
<body>
    <main class="container">
        <div class="quote-card" id="quote-box">
            <div class="quote-card__quote">
                <i class="quote-icon fa-solid fa-quote-left"></i>
                <p class="quote-text" id="text"></p>               
            </div>
            <span class="quote-card__author" id="author"></span>

            <div class="quote-card__actions">
                <a
                    class="action hover-effect"
                    id="tweet-quote"
                    href=""
                    target="_blank"
                    title="Tweet this quote!">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a
                    class="action hover-effect"
                    id="tumblr-quote"
                    href=""
                    target="_blank"
                    title="Post this quote on tumblr!">
                    <i class="fa-brands fa-tumblr"></i>
                </a>
                <button class="new-btn hover-effect" id="new-quote">New quote</button>
            </div>        
        </div> 
    </main>   
</body>
</html>
