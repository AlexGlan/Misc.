<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Telephone Number Validator</title>
</head>
<body>
    <main class="container">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" class="fcc-logo">

        <h1 class="title">Telephone Number Validator</h1>
        <div class="phone">
            <div class="phone__notch">
                <div class="phone__camera"></div>
            </div>
            <label for="user-input" class="phone__label">Enter a Phone Number:</label>
            <input id="user-input" type="text" maxlength="20" class="phone__input">
            <div id="results-div" class="phone__result"></div>
            <div class="phone__footer">
                <button id="check-btn" class="phone__footer__btn">Check</button>
                <button id="clear-btn" class="phone__footer__btn">Clear</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
